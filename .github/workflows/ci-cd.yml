name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'ohmygo.ru/**'
  pull_request:
    branches:
      - main
    paths:
      - 'ohmygo.ru/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: serg3091/ohmygo.ru

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./ohmygo.ru
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Update deployment image tag
      if: github.ref == 'refs/heads/main'
      run: |
        # Update image tag in deployment.yaml
        IMAGE_TAG=${{ github.sha }}
        sed -i "s|image: serg3091/ohmygo.ru:.*|image: serg3091/ohmygo.ru:main-${IMAGE_TAG:0:7}|" flux/k8s/deployment.yaml
        
        # Commit changes back to repository
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add flux/k8s/deployment.yaml
        git diff --staged --quiet || git commit -m "Update image tag to main-${IMAGE_TAG:0:7}"
        git push